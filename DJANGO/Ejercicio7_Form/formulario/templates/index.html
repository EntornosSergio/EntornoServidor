<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre">
            </div>

            <div class="form-group">
                <label for="aficiones">Lenguajes de Programaci√≥n</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="conducir" name="aficiones" value="conducir">
                    <label class="form-check-label" for="conducir">conducir</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="futbol" name="aficiones" value="futbol">
                    <label class="form-check-label" for="futbol">futbol</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="padel" name="aficiones" value="padel">
                    <label class="form-check-label" for="padel">padel</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="videojuegos" name="aficiones" value="videojuegos">
                    <label class="form-check-label" for="videojuegos">videojuegos</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cocinar" name="aficiones" value="cocinar">
                    <label class="form-check-label" for="cocinar">cocinar</label>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-dark" value="Aceptar">
            </div>
        </form>
    </div>
</body>
</html>

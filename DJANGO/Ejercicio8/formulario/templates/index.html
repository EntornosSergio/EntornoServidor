<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Registro</h2>

        <!-- Enlace para ir al formulario -->
        <a href="{% url 'formulario' %}"></a>

        <form action="" method="POST">
            {% csrf_token %}

            <!-- Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Tu email">
                {% if form.email.errors %}
                <div class="text-danger">
                    {% for error in form.email.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            </div>

            <!-- Edad -->
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" placeholder="Tu edad">
                {% if form.edad.errors %}
                <div class="text-danger">
                    {% for error in form.edad.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            </div>

            <!-- Sexo -->
            <div class="form-group">
                <label>Sexo</label><br>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="hombre" name="sexo" value="hombre">
                    <label class="form-check-label" for="hombre">Hombre</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="mujer" name="sexo" value="mujer">
                    <label class="form-check-label" for="mujer">Mujer</label>
                </div>
            </div>

            <!-- Aficiones -->
            <div class="form-group">
                <label>Aficiones</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="conducir" name="aficiones" value="conducir">
                    <label class="form-check-label" for="conducir">Conducir</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="futbol" name="aficiones" value="futbol">
                    <label class="form-check-label" for="futbol">Fútbol</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="padel" name="aficiones" value="padel">
                    <label class="form-check-label" for="padel">Pádel</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="videojuegos" name="aficiones" value="videojuegos">
                    <label class="form-check-label" for="videojuegos">Videojuegos</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cocinar" name="aficiones" value="cocinar">
                    <label class="form-check-label" for="cocinar">Cocinar</label>
                </div>
            </div>

            <!-- Temas de Interés -->
            <div class="form-group">
                <label for="temas_interes">Temas de Interés en Programación</label>
                <select class="form-control" id="temas_interes" name="temas_interes">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                    <option value="php">PHP</option>
                </select>
            </div>

            <!-- Botón de Enviar -->
            <div class="form-group">
                <input type="submit" class="btn btn-dark" value="Aceptar">
            </div>
        </form>
    </div>
</body>
</html>
